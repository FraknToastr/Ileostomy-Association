<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ileostomy Association Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Ileostomy Association Calendar</h1>
    </div>

    <div class="main-content">
      <aside class="sidebar">
        <div class="top-controls">
          <button id="btnToday" class="today-btn half-btn" type="button">Back to Today</button>
          <button id="btnToggleFilters" class="today-btn half-btn" type="button">Hide Filters</button>
        </div>

        <div class="filter-group" id="filterGroup">
          <div class="filter-row" data-filter="open">
            <button class="filter-btn" type="button" data-filter="open" aria-label="Open filter">
              <span class="color-indicator" style="background:#84fab0;"></span>
              Open
            </button>
          </div>

          <div class="filter-row" data-filter="clinic">
            <button class="filter-btn" type="button" data-filter="clinic" aria-label="Open and Clinic filter">
              <span class="color-indicator" style="background:#84fab0;"></span>
              Open/Clinic
            </button>
          </div>

          <div class="filter-row" data-filter="bbq">
            <button class="filter-btn allow-wrap" type="button" data-filter="bbq" aria-label="Paul Martin BBQ filter">
              <span class="color-indicator" style="background:#ffd93d;"></span>
              Paul Martin BBQ
            </button>
            <button class="nav-btn" type="button" data-nav="prev" data-filter="bbq" aria-label="Previous BBQ">◀</button>
            <button class="nav-btn" type="button" data-nav="next" data-filter="bbq" aria-label="Next BBQ">▶</button>
          </div>

          <div class="filter-row" data-filter="committee">
            <button class="filter-btn" type="button" data-filter="committee" aria-label="Committee filter">
              <span class="color-indicator" style="background:#ff0080;"></span>
              Committee
            </button>
            <button class="nav-btn" type="button" data-nav="prev" data-filter="committee" aria-label="Previous Committee">◀</button>
            <button class="nav-btn" type="button" data-nav="next" data-filter="committee" aria-label="Next Committee">▶</button>
          </div>

          <div class="filter-row" data-filter="publicholiday">
            <button class="filter-btn allow-wrap" type="button" data-filter="publicholiday" aria-label="Public Holidays filter">
              <span class="color-indicator" style="background:#185a9d;"></span>
              Public Holidays
            </button>
            <button class="nav-btn" type="button" data-nav="prev" data-filter="publicholiday" aria-label="Previous Public Holiday">◀</button>
            <button class="nav-btn" type="button" data-nav="next" data-filter="publicholiday" aria-label="Next Public Holiday">▶</button>
          </div>

          <div class="filter-row" data-filter="education">
            <button class="filter-btn allow-wrap" type="button" data-filter="education" aria-label="Education Days filter">
              <span class="color-indicator" style="background:#0ed2f7;"></span>
              Education Days
            </button>
            <button class="nav-btn" type="button" data-nav="prev" data-filter="education" aria-label="Previous Education Day">◀</button>
            <button class="nav-btn" type="button" data-nav="next" data-filter="education" aria-label="Next Education Day">▶</button>
          </div>

          <div class="filter-row" data-filter="agm">
            <button class="filter-btn" type="button" data-filter="agm" aria-label="AGM filter">
              <span class="color-indicator" style="background:#f6d365;"></span>
              AGM
            </button>
            <button class="nav-btn" type="button" data-nav="prev" data-filter="agm" aria-label="Previous AGM">◀</button>
            <button class="nav-btn" type="button" data-nav="next" data-filter="agm" aria-label="Next AGM">▶</button>
          </div>

          <div class="filter-row" data-filter="easter">
            <button class="filter-btn" type="button" data-filter="easter" aria-label="Easter filter">
              <span class="color-indicator" style="background:#4a148c;"></span>
              Easter
            </button>
            <button class="nav-btn" type="button" data-nav="prev" data-filter="easter" aria-label="Previous Easter">◀</button>
            <button class="nav-btn" type="button" data-nav="next" data-filter="easter" aria-label="Next Easter">▶</button>
          </div>

          <div class="filter-row" data-filter="closure">
            <button class="filter-btn allow-wrap" type="button" data-filter="closure" aria-label="Christmas and New Years closure filter">
              <span class="color-indicator" style="background:#c92a2a;"></span>
              Christmas/New Years
            </button>
            <button class="nav-btn" type="button" data-nav="prev" data-filter="closure" aria-label="Previous Closure">◀</button>
            <button class="nav-btn" type="button" data-nav="next" data-filter="closure" aria-label="Next Closure">▶</button>
          </div>
        </div>
      </aside>

      <section class="calendar-section">
        <div class="calendar-nav">
          <button id="btnPrevMonth" type="button" aria-label="Previous month">◀</button>
          <h2 id="monthTitle">Month YYYY</h2>
          <button id="btnNextMonth" type="button" aria-label="Next month">▶</button>
        </div>

        <div class="calendar" id="calendarGrid" aria-label="Calendar grid"></div>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
